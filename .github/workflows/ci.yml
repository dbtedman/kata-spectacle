---
name: "ci"

on:
    pull_request: {}
    push:
        branches:
            - "main"

env:
    CI: true

jobs:
    run:
        runs-on: "ubuntu-latest"

        steps:
            - uses: "actions/checkout@v2"
            - uses: "pnpm/action-setup@v2.0.1"
              with:
                  version: "latest"
            - uses: "actions/setup-node@v2"
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"
            - uses: "actions/setup-go@v2"
              with:
                  go-version: "1.17"
            - run: "make install"
            - run: "make lint"
            - run: "make test"
